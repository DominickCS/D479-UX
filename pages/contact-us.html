<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Island of Taniti - Contact Us</title>
    <link href="/D479-UX/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div>
        <a href="/D479-UX/"><h1>Welcome to the Island of Taniti!</h1></a>
      </div>
      <nav class="navBar">
        <div class="tripDropdown">
          <button id="dropdownBtn">Plan a Trip!</button>
          <div class="tripDropdown-content">
            <a href="/D479-UX/pages/food.html">Food</a>
            <a href="/D479-UX/pages/amenities.html">Amenities</a>
            <a href="/D479-UX/pages/lodging.html">Lodging & Hotels</a>
            <a href="/D479-UX/pages/entertainment.html">Entertainment</a>
          </div>
        </div>
        <a class="navLink" href="/D479-UX/pages/faq.html">FAQs</a>
        <a class="navLink" href="/D479-UX/pages/contact-us.html">Contact Us</a>
      </nav>
    </div>
    <div class="main">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
        /><br /><br />

        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
        /><br /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message here..."
        ></textarea
        ><br /><br />

        <button type="button">Send</button>
      </form>
    </div>
  </body>
  <footer id="footer">
    Copyright - Taniti Island - 2025 - All Images are
    <a href="https://www.chatgpt.com">AI-Generated</a>
  </footer>
</html>
